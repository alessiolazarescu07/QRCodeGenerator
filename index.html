<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generatore QR Code</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-qrcode"></i> Generatore QR Code</h1>
    
    <input type="url" id="link" placeholder="Inserisci il link">
    
    <div class="row">
        <label>Colore QR:</label>
        <input type="color" id="color" value="#ffffff">
    </div>
    
    <div class="row">
        <label>Colore sfondo:</label>
        <input type="color" id="bgColor" value="#121212">
    </div>
    
    <div class="row">
        <label>Dimensione:</label>
        <input type="range" id="size" min="100" max="500" value="200">
        <span id="sizeVal">200px</span>
    </div>
    
    <div class="row">
        <label>Forma blocchi:</label>
        <select id="shape">
            <option value="square">Quadrati</option>
            <option value="dots">Cerchi</option>
        </select>
    </div>

    <button id="generate"><i class="fas fa-magic"></i> Genera QR Code</button>
    <div id="qr-container"></div>
    <button id="download-btn" class="download-btn"><i class="fas fa-download"></i> Scarica</button>
</div>

<script src="script.js"></script>
</body>
</html>
